
services:
  configuration:
    build:
      context: .
      dockerfile: configuration/Dockerfile
    container_name: configuration
    env_file:
      - .env
    networks:
      - shorten-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  eureka-server:
    build:
      context: .
      dockerfile: eureka-api/Dockerfile
    container_name: eureka-server
    depends_on:
      configuration:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://configuration:8888
    networks:
      - shorten-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: shortener
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - shorten-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7.4.2
    container_name: cache
    networks:
      - shorten-net
    command: ["redis-server", "--loglevel", "debug"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  write-api:
    build:
      context: .
      dockerfile: write-api/Dockerfile
    container_name: write-api
    depends_on:
      configuration:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://configuration:8888
    networks:
      - shorten-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  read-api:
    build:
      context: .
      dockerfile: read-api/Dockerfile
    container_name: read-api
    depends_on:
      configuration:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://configuration:8888
    networks:
      - shorten-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  gateway:
    build:
      context: .
      dockerfile: gateway-api/Dockerfile
    ports:
      - "8083:8083"
    container_name: gateway-api
    depends_on:
      configuration:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://configuration:8888
    networks:
      - shorten-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  shorten-net:
    driver: bridge

volumes:
  mysql_data: